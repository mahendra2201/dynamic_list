<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage List Items</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 420px;
            padding: 30px;
            text-align: center;
        }

        #title {
            font-size: 1.8rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        li {
            background-color: #f9fbfc;
            padding: 12px;
            margin: 4px 10px;
            border-radius: 6px;
            border: 1px solid #e0e6ed;
            font-size: 1rem;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 90%;
            font-size: 1rem;
        }

        button {
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        #button1 {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        #button2 {
            background-color: #f44336;
            color: white;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.02);
            opacity: 0.95;
        }

        button:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="title">Manage Your List</div>
        <ul id="ul1"></ul>
        <form>
            <input id="id1" placeholder="Enter item here">
            <button id="button1" type="button">Add Item</button>
            <button id="button2" type="button">Remove Item</button>
        </form>
    </div>

    <script>
        document.getElementById("button1").addEventListener('click', add);
        document.getElementById("button2").addEventListener('click', remove);

        function add() {
            let id1 = document.getElementById("id1");
            let val = id1.value.trim();

            if (val) {
                let ul = document.getElementById("ul1");
                let li = document.createElement("li");
                li.innerHTML = val;
                ul.appendChild(li);
                id1.value = "";
            } else {
                alert("Please enter some data first.");
            }
        }

        function remove() {
            let ul = document.getElementById("ul1");
            if (ul.lastChild) {
                ul.removeChild(ul.lastChild);
            } else {
                alert("No items to remove.");
            }
        }
    </script>
</body>
</html>
